<div class="container">
  <h2>Tone Analyzer / Rewriter</h2>

  <textarea id="toneInput" placeholder="Paste your text here..."></textarea>

  <button onclick="rewriteTone('formal')">Make it Formal</button>
  <button onclick="rewriteTone('friendly')">Make it Friendly</button>
  <button onclick="rewriteTone('concise')">Make it Concise</button>

  <div id="toneResult"></div>
</div>

<script>
function rewriteTone(tone) {
  let text = document.getElementById('toneInput').value;
  if (!text) { alert("Please enter text"); return; }

  let output = text;

  if (tone === 'formal') {
    output = output.replace(/\bhi\b/gi,'Hello')
                   .replace(/\bthanks a lot\b/gi,'Thank you')
                   .replace(/\breally\b/gi,'truly')
                   .replace(/\bvery\b/gi,'extremely');
  } 
  else if (tone === 'friendly') {
    output = output.replace(/\bHello\b/gi,'Hi')
                   .replace(/\bThank you\b/gi,'Thanks a lot')
                   .replace(/\btruly\b/gi,'really')
                   .replace(/\bextremely\b/gi,'very');
  } 
  else if (tone === 'concise') {
    output = output.replace(/\breally\b/gi,'')
                   .replace(/\bvery\b/gi,'')
                   .replace(/\bjust\b/gi,'');
  }

  document.getElementById('toneResult').innerText = output;
}
</script>
